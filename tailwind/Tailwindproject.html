<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind css</title>
    <!-- font linking -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "Ui-sans-serif", "system-ui"] },
            colors: {
              ink: {
                50: "#f8fafc",
                100: "#f1f5f9",
                200: "#e2e8f0",
                300: "#cbd5e1",
                400: "#94a3b8",
                500: "#64748b",
                600: "#475569",
                700: "#334155",
                800: "#1f2937",
                900: "#0f172a",
              },
              brand: {
                50: "#f4f7ff",
                100: "#e9efff",
                200: "#cfdcff",
                300: "#a5bdff",
                400: "#7a9dff",
                500: "#5b86ff",
                600: "#476de6",
                700: "#3757bf",
                800: "#2e4aa0",
                900: "#283f87",
              },
              accent: { 500: "#8b5cf6" },
            },
            boxShadow: {
              soft: "0 14px 32px -20px rgba(15,23,42,.22), 0 10px 14px -12px rgba(15,23,42,.08)",
            },
            borderRadius: { xl: "1rem", "2xl": "1.25rem" },
          },
        },
      };
    </script>

    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BzQ3LhY9GqQbK5R6x0DZG2YeliYg+6TSGT+bVfVg4Y1Yx4oG2JZ7r3z4Pp2vT8R7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- basic styles  -->
    <style>
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-ink-50 text-ink-800 antialiased">
    <div class="min-h-full">
      <div class="grid lg:grid-cols-[264px_1fr]">
        <!-- sidebar section -->
        <aside
          class="hidden lg:flex min-h-screen sticky top-0 flex-col gap-3 border-r borderlink-100 bg-white/80 backdrop-blur px-4 py-5"
        >
          <a href="#" class="flex items-center gap-2 px-2">
            <div
              class="h-9 w-9 grid place-items-center rounded-xl bg-brand-600 text-white font-bold"
            >
              B
            </div>
            <span class="font-semibold tracking-tight">Bibek</span>
          </a>
          <nav class="mt-1 flex-1 space-y-6 text-[13px] leading-5">
            <!-- first sidebar section -->
            <section>
              <h2
                class="px-2 mb-2 text-ink-500 text-[12px] uppercase tracking-wide"
              >
                General
              </h2>
              <a
                href="#"
                class="flex items-center gap-3 rounded-lg px-2.5 py-2 bg-ink-50 text-brand-700 font-medium"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-brand-100 text-brand-700"
                >
                  <i class="fa-solid fa-grip text-[14px]"></i
                ></span>
                <span>Overview</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-regular fa-paper-plane text-[14px]"></i
                ></span>
                <span class="text-ink-700">Request</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-regular fa-folder-open text-[14px]"></i
                ></span>
                <span class="text-ink-700">Projects</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"

                  <i class="fa-solid fa-clock text-[14px]"></i
                ></span>
                <span class="text-ink-700">History</span>
              </a>
            </section>
            <!-- next section -->
            <section>
              <h2
                class="px-2 mb-2 text-ink-500 text-[12px] uppercase tracking-wide"
              >
                Tools
              </h2>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-solid fa-robot text-[14px]"></i>
                </span>
                <span>Template AI</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-solid fa-chart-line text-[14px]"></i>
                </span>
                <span>Library Chart</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-regular fa-file-lines text-[14px]"></i>
                </span>
                <span>Document</span>
              </a>
            </section>
            <!-- next section of sidebar -->
            <section>
              <h2
                class="px-2 mb-2 text-ink-500 text-[12px] uppercase tracking-wide"
              >
                Others
              </h2>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"

                  <i class="fa-regular fa-circle-question text-[14px]"></i>

                <span class="text-ink-700">Get Help</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-solid fa-plug text-[14px]"></i>
                </span>
                <span class="text-ink-700">Plugins</span>
              </a>
              <a
                href="#"
                class="group flex items-center gap-3 rounded-lg px-2.5 py-2 hover:bg-ink-50"
              >
                <span
                  class="h-6 w-6 grid place-items-center rounded-md bg-ink-50 text-ink-500 group-hover:bg-brand-50 group-hover:text-brand-700"
                >
                  <i class="fa-solid fa-puzzle-piece text-[14px]"></i>
                </span>
                <span class="text-ink-700">Integration</span>
              </a>
            </section>
          </nav>
          <section class="mt-auto space-y-2">
            <div
              class="flex items-center gap-3 rounded-xl border border-ink-100 p-2"
            >
              <img src="" alt="" class="h-9 w-9 rounded-full object-cover" />
              <div>
                <p class="text-sm font-medium leading-5">Bibek's</p>
                <p class="text-[11px] text-ink-500">b.pandusir2003@gmail.com</p>
              </div>
            </div>
            <button
              class="w-full rounded-lg bg-ink-900 text-white py-2 text-sm hover:bg-ink-800"
            >
              Upgrade Plan
            </button>
          </section>
        </aside>
      </div>
    </div>
  </body>
</html>
